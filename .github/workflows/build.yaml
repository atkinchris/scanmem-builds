name: Build scanmem

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
      - name: Checkout scanmem repository
        uses: actions/checkout@v4
        with:
          repository: scanmem/scanmem
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm intltool
      - name: Build scanmem
        run: |
          ./autogen.sh
          ./configure --prefix=/usr
          make
